  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Tony's Restaurant Demo</h1>
        <button class="btn">Color Change</button>
      </header>
      <!-- wrapper -->
      <div class="container">
        <!-- container -->
        <div class="left_section box">
          <!-- left inputs -->
          <h2>Form Inputs</h2>
          <form action="/api" class="box main_form">
            <div>
              <label for="resto">Filter By Restaurant Name</label>
              <input type="text" name="resto" id="resto">
            </div>
            <button type="submit">Change List</button>
            <!-- This looks empty but is a load animation! -->
            <div class="lds-ellipsis">
              <img class = "Hotpot"src= "https://cdn.glitch.global/3d43383c-3e24-48ef-8ec0-3721cacc36f9/food.jpg?v=1694448123332" alt="Hotpot" />
            <div></div><div></div><div></div><div></div></div>
          </form>
        </div>
        <div class="right_section box">
          <!-- right side -->
          <!-- images box -->
          <h2>Local Restaurant Map</h2>

          <div id="map" class="box"></div>
          <div class="box" id="restaurant_list">
            <!-- description box -->
            A list of restaurants from an API
          </div>
        </div>
      </div>
      <!-- This is about where a footer goes -->
      <footer>
          <a href ="https://www.linkedin.com/in/yaoyuanyou/"><img class = "img_contact"src = "https://cdn.glitch.global/3d43383c-3e24-48ef-8ec0-3721cacc36f9/In-White-128%402x.png?v=1694453882335"/></a>

          <a href ="https://glitch.com/@yaoyuanyou"><img class = "img_contact" src= "https://cdn.glitch.global/3d43383c-3e24-48ef-8ec0-3721cacc36f9/Glitch_(company)_logo.svg?v=1694445148342"/></a>
      </footer>
